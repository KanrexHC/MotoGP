    html,body{height:100%;margin:0;background:#111;color:#fff;font-family:Arial}
    #game-container{width:100%;height:100%;overflow:hidden;touch-action:none}
    .ui-btn{position:absolute;border-radius:10px;padding:10px 14px;background:rgba(0,0,0,0.5);backdrop-filter:blur(3px);color:#fff;text-align:center}
    #left,#right{bottom:18%;left:6%;width:64px;height:64px;font-size:20px}
    #gas{right:6%;bottom:18%;width:64px;height:64px;font-size:20px}
    #brake{right:6%;bottom:28%;width:64px;height:64px;font-size:18px}
    #maneuvers{left:6%;bottom:6%;display:flex;gap:8px}
    .man{width:56px;height:48px}

  <div id="hud">Moto: <span id="bikeName">GP</span><br>Vel: <span id="vel">0</span> km/h</div>
  <div id="langSwitcher" class="ui-btn" style="top:8px;right:8px;position:absolute;">EN</div>

  <!-- Touch Controls (mobile) -->
  <div id="left" class="ui-btn">◀</div>
  <div id="right" class="ui-btn">▶</div>
  <div id="gas" class="ui-btn">Acel</div>
  <div id="brake" class="ui-btn">Freno</div>
  <div id="maneuvers" style="position:absolute;">
